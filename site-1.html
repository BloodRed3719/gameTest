<!DOCTYPE html>
<html>
<head>
  <title>Site 1</title>
</head>
<body>
<script>
  var storedPassword = localStorage.getItem("storedPassword");

  function checkAuthentication() {
    if (!storedPassword) {
      <h1>Welcome to Site 1</h1>
      document.write("This is a private page that requires authentication.")
      document.write("Only authorized users can access this content.")
    }
    else {
      document.write("Sup homie")
    }
  }

  // Check authentication status before allowing access to "site-1"
  checkAuthentication();
</script>
</body>
</html>
